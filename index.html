<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="container">
            <h1>Rock, Paper, Scissors!</h1>
            <button id="startBtn">Play!</button>
            <div id="gameBoard">
                <div id="rounds"></div>
                <div id="gameInfo"></div>
                <div id="instruction"></div>
                <button id="rockBtn" class="btn-choice"></button>
                <button id="paperBtn" class="btn-choice"></button>
                <button id="scissorsBtn" class="btn-choice"></button>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
