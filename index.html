<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link
            href="https://fonts.googleapis.com/css?family=Sriracha&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="container">
            <h1>Rock, Paper, Scissors!</h1>
            <button id="startBtn" class="gameBtn">Play</button>
            <div id="gameBoard">
                <div id="rounds"></div>
                <div id="gameInfo"></div>
                <div id="instruction"></div>
                <button id="rockBtn" class="btn-choice"></button>
                <button id="paperBtn" class="btn-choice"></button>
                <button id="scissorsBtn" class="btn-choice"></button>
            </div>
            <div id="resultImg"></div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
